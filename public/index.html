<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Delta</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/spinner.css" />
    </head>
    <body>
        <div class="bg-gray-200 h-screen text-gray-800 antialiased">
            <header>
                <div class="flex justify-center bg-blue-100 shadow-md p-1">
                    <img
                        src="delta.svg"
                        class="w-24 object-center"
                        alt="Delta Logo"
                    />
                </div>
            </header>
            <div class="flex inline-block my-6">
                <div
                    style="min-height: 200px;"
                    class="mx-auto p-3 w-1/2 justify-start bg-white rounded-lg overflow-hidden shadow-md border-gray-600"
                >
                    <form class="px-8 mb-4" id="urlForm" name="urlForm">
                        <div class="mb-6">
                            <label
                                class="block text-gray-700 text-sm font-bold mb-2"
                                for="url"
                            >
                                Shorten a URL
                            </label>
                            <input
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="url"
                                name="url"
                                type="text"
                                placeholder="Enter URL..."
                            />
                        </div>

                        <div class="flex items-center justify-between">
                            <button
                                id="urlButton"
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                                type="button"
                            >
                                Shorten
                            </button>
                        </div>
                        <div class="flex">
                            <div
                                id="result"
                                class="mt-2 text-base text-teal-600 font-medium"
                            ></div>
                            <div id="loader" class="invisible">
                                <div class="loader">Loading...</div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="flex justify-center">
                <div class="border-b-4 w-3/4 text-center">OR</div>
            </div>
            <!-- ------------------------------------------ File Uplaod ---------------------------------------- -->
            <div class="flex inline-block my-6">
                <div
                    style="min-height: 200px;"
                    class="mx-auto p-3 w-1/2 justify-start bg-white rounded-lg overflow-hidden shadow-md border-gray-600"
                >
                    <form class="px-8 mb-4">
                        <div class="mb-6">
                            <label
                                class="block text-gray-700 text-sm font-bold mb-2"
                                for="file"
                            >
                                Upload a file
                            </label>
                            <input
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="file"
                                type="file"
                                placeholder="Upload a file"
                            />
                        </div>
                        <div class="flex items-center justify-between">
                            <button
                                id="fileButton"
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                                type="button"
                            >
                                Upload
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
